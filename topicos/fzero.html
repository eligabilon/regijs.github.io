function trunca(x){
	var z=Math.round(x*1000000000000)/1000000000000;
	return Math.floor(z*100000)/100000;
}


function num2str(x){
	var z=String(x);
	if (navigator.appVersion.charAt(0)=="4"){
		if(z.indexOf(".")==-1){
			z=z.concat(".00000");
		}else{
			if(z.indexOf(".")==(z.length-2)){
				z=z.concat("0000");
            		}
			if(z.indexOf(".")==(z.length-3)){
				z=z.concat("000");
            		}
			if(z.indexOf(".")==(z.length-4)){
				z=z.concat("00");
            		}
			if(z.indexOf(".")==(z.length-5)){
				z=z.concat("0");
            		}
		}
	}
            return z;
}


function feval(fun,x){
	with (Math) {
		return eval(fun);
	}
}


function fzero(f,df,x){

var tol=0.00001;
var k=0;
view.document.writeln("<center><table BORDER CELLPADDING=2><tr>");
view.document.writeln("<td align=center><b>Iter. k</b></td><td align=center><b>Valor de xk </b></td></tr>");
view.document.writeln("<tr><td align=right>"+k+"</td><td align=right>"+num2str(x)+"</td></tr>");
var xnew=x-feval(f,x)/feval(df,x);
xnew=trunca(xnew);
k+=1;
view.document.writeln("<tr><td align=right>"+k+"</td><td align=right>"+num2str(xnew)+"</td></tr>");

while ( (Math.abs(xnew-x)>tol) && (k<20) ) {
	k+=1;
	x=xnew;
	xnew=x-feval(f,x)/feval(df,x);
	xnew=trunca(xnew);
	view.document.writeln("<tr><td align=right>"+k+"</td><td align=right>"+num2str(xnew)+"</td></tr>");
}
view.document.writeln("</table></center>");
return 
 }
