<h1 align="center">Soma de Vetores no Plano </h1>

<CENTER>
<P CLASS="NotNarrowed" align="center">

<PARAM NAME="options" VALUE="indicate back thickness color">
<PARAM NAME="editdigits" VALUE="1">
<PARAM NAME="displaydigits" VALUE="1">
